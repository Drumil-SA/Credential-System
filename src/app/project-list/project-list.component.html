<div class="container">
  <div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <div *ngFor="let item of userProjects">
          <!-- <div class="card">

          <div class="card" style="width: 20rem;">
            <div class="card-body">
              <a class="card-title" (click)="displayProjectDetail(item._id)"
                >{{ item.projectTitle }}</a
              >
              <hr />
              <div class="buttons">
                <a
                  [routerLink]="['/project-edit']"
                  class="card-link btn btn-warning"
                  >Edit
                </a>
                <a
                  [routerLink]="['/shared-project']"
                  class="card-link btn btn-success"
                  >Share
                </a>
                <a (click)="deleteProject(item._id)" class="card-link btn btn-danger"
                  >Delete
                </a>
              </div>
            </div>
          </div>
          <br />
        </div>
      </div>
  </div>
</div>
