<div class="container">
  <div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
      <form [formGroup]="loginForm" (submit)="onSubmit()">
        <div class="form-group">
          <label for="userName">Name</label>
          <input
            type="text"
            class="form-control"
            id="userName"
            formControlName="username"
            placeholder="Enter name"
            name="username1"
          />
          <span *ngIf="
          !loginForm.get('username').valid &&
          loginForm.get('username').touched
        " class="help-block">
        Please enter valid name
      </span>
      <!-- <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
        <div *ngIf="f.username.errors.required">First Name is required</div>
      </div> -->
      <!-- <div *ngIf="f.username.errors" class="invalid-feedback">
          <div *ngIf="f.username.errors.required">Last Name is required</div>
          </div> -->
        </div>
        <div class="form-group">
          <label for="userEmail">Email address</label>
          <input
            type="email"
            class="form-control"
            id="userEmail"
            placeholder="Enter email"
            formControlName="useremail"
          />
          <span *ngIf="
          !loginForm.get('useremail').valid &&
          loginForm.get('useremail').touched
        " class="help-block">
        Please enter valid email
      </span>
        </div>
        <div class="form-group">
          <label for="userPassword">Password</label>
          <input
            type="password"
            class="form-control"
            id="userPassword"
            placeholder="Password"
            formControlName="password"
          />
          <span
            *ngIf="
              !loginForm.get('password').valid &&
              loginForm.get('password').touched
            "
            class="help-block"
          >
            Please enter valid password
          </span>
        </div>
        <!-- <div class="form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div> -->
        <button class="btn btn-primary" id="currentMode" type="submit" [disabled]='!loginForm.valid'>
          Submit
        </button>
      </form>
    </div>
  </div>
</div>
