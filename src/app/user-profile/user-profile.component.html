<div class="container">
  <div class="row">
    <h1>Hello {{ username }}</h1>

    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-md-6 col-md-offset-3">
          <h3>User Profile</h3>
          <h4>email : {{ email }}</h4>
          <h4>total uploaded projects : {{ numberOfProjects }}</h4>

      </div>
    </div>
  </div>
</div>
